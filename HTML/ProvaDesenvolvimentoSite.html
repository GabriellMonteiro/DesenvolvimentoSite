  <style>
    body {
      text-align: center;
      background-color: gold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      margin: 10px;
    }

    .gallery-item img {
      border-style: solid;
      border-width: 10px;
      border-color: white;
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
    }

    .modal-content img {
      border-style: solid;
      border-width: 20px;
      border-color: white;
      width: 100%;
    }

    .close {
      color: #fff;
      position: absolute;
      top: 15px;
      right: 35px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:focus {
      color: #ccc;
      text-decoration: none;
      cursor: pointer;
    }
    nav {
      background-color: darkgreen;
      overflow: hidden;
    }
    nav a {
      float: inherit;
      display: block;
      color: white;
      text-align: center;
      padding: 20px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: green;
      color: white;
    }
  </style>
